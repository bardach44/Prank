<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Monyet</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mengatur font Inter sebagai default */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl text-center max-w-lg w-full transform transition-all duration-500 hover:scale-105">
        <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-600 mb-6 animate-pulse">
            Monyet mau aja di prank
        </h1>
        <p class="text-lg md:text-xl text-gray-700 leading-relaxed">
            Halaman ini dibuat khusus untuk Anda yang berhasil terjebak dalam prank ini. Semoga terhibur!
        </p>
        <div class="mt-8">
            <!-- Sebuah ikon lucu untuk menambah kesan -->
            <span class="text-6xl" role="img" aria-label="Monkey Emoji">🐒</span>
            <span class="text-6xl" role="img" aria-label="Laughing Emoji">😂</span>
        </div>
    </div>
</body>
</html>
